<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon-16x16.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Moon+Dance&display=swap"
      rel="stylesheet"
    />
    <link href="./index.css" rel="stylesheet" />

    <title>TIC-TAC-TOE</title>
  </head>
  <body>
    <div>TIC-TAC-TOE</div>
    <div class="winner-container hide">
      <span class="winner"> </span>
    </div>

    <div class="current-player-container">
      TURN: <span class="current-player">PLAYER O</span>
    </div>

    <ul class="game-tile-container">
      <li><button id="0" class="game-tile"></button></li>
      <li><button id="1" class="game-tile"></button></li>
      <li><button id="2" class="game-tile"></button></li>
      <li><button id="3" class="game-tile"></button></li>
      <li><button id="4" class="game-tile"></button></li>
      <li><button id="5" class="game-tile"></button></li>
      <li><button id="6" class="game-tile"></button></li>
      <li><button id="7" class="game-tile"></button></li>
      <li><button id="8" class="game-tile"></button></li>
    </ul>

    <button class="reset-button">RESET GAME</button>
    <script type="text/javascript" src="./game.js"></script>
  </body>
</html>
