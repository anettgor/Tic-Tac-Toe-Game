<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Moon+Dance&display=swap"
      rel="stylesheet"
    />
    <link href="./index.css" rel="stylesheet" />

    <title>Document</title>
  </head>
  <body>
    <div>TIC-TAC-TOE</div>
    <div class="winner-container hide">
      <span class="winner"> </span>
    </div>

    <div class="current-player-container">
      TURN: <span class="current-player">PLAYER O</span>
    </div>

    <ul class="game-tile-container">
      <li id="0" class="game-tile"></li>
      <li id="1" class="game-tile"></li>
      <li id="2" class="game-tile"></li>
      <li id="3" class="game-tile"></li>
      <li id="4" class="game-tile"></li>
      <li id="5" class="game-tile"></li>
      <li id="6" class="game-tile"></li>
      <li id="7" class="game-tile"></li>
      <li id="8" class="game-tile"></li>
    </ul>

    <button class="reset-button">RESET GAME</button>
    <script type="text/javascript" src="./game.js"></script>
  </body>
</html>
